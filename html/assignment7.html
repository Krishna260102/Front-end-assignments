<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <script src="/js/assignment7.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/assignment7.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="result" class="form-control mb-3" readonly>
            <div class="row">
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('7')">7</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('8')">8</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('9')">9</button></div>
                <div class="col"><button class="btn btn-info btn-block" onclick="appendToResult('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('4')">4</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('5')">5</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('6')">6</button></div>
                <div class="col"><button class="btn btn-info btn-block" onclick="appendToResult('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('1')">1</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('2')">2</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('3')">3</button></div>
                <div class="col"><button class="btn btn-info btn-block" onclick="appendToResult('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('0')">0</button></div>
                <div class="col"><button class="btn btn-secondary btn-block" onclick="appendToResult('.')">.</button></div>
                <div class="col"><button class="btn btn-info btn-block" onclick="calculateResult()">=</button></div>
                <div class="col"><button class="btn btn-info btn-block" onclick="appendToResult('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-danger btn-block" onclick="clearResult()">C</button></div>
            </div>
        </div>
    </div>

</body>
</html>
