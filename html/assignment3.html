<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
        }

        .success-message {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form id="loginForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span id="usernameError" class="error-message"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error-message"></span><br><br>

        <input type="submit" value="Submit" id="submitButton" disabled>
    </form>

    <div id="successMessage" class="success-message" style="display: none;">
        Successfully logged in!
    </div>

    <script>
        // Function to validate the form
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");
            var submitButton = document.getElementById("submitButton");

            var valid = true;

            // Clear previous error messages
            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            // Validate username
            if (username.trim() === "") {
                usernameError.innerHTML = "Username is required.";
                valid = false;
            }

            // Validate password length
            if (password.length < 5) {
                passwordError.innerHTML = "Password must be at least 5 characters long.";
                valid = false;
            }

            // Enable or disable submit button based on validation result
            if (valid) {
                // Show success message
                document.getElementById("successMessage").style.display = "block";
                return true;
            } else {
                submitButton.disabled = true;
                return false;
            }
        }

        // Enable submit button when user starts typing
        document.getElementById("username").addEventListener("input", function() {
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = false;
        });

        document.getElementById("password").addEventListener("input", function() {
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = false;
        });
    </script>
</body>
</html>
